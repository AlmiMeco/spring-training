<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mentor Registration</title>
</head>
<body>
<div align="center">

    <form th:action="@{/mentor/confirm}" method="post" th:object="${mentor}">

        <label>First Name:</label>
        <input type="text" th:field="*{firstName}"><br>

        <label>Last Name:</label>
        <input type="text" th:field="*{lastName}"><br>

        <label>Email:</label>
        <input type="text" th:field="*{email}"><br>

        <label>Graduated High School / GED Equivalent: </label>
        <input type="checkbox" th:field="*{graduated}"><br>

        <br>

        <label>Gender</label>
        <input type="radio" value="Male" th:field="*{gender}">Male
        <input type="radio" value="Female" th:field="*{gender}">Female<br>

        <br>

        <label>Batch Number:</label>
        <select th:field="*{batch}">
            <option th:each=" batch : ${batchList} " th:value="${batch}" th:text="${batch}"></option>
        </select> <br>

        <br>

        <label>Job Duties:</label>
        <textarea th:field="*{jobDescription}"></textarea>

        <br>
        <br>
        <br>

        <button type="submit"> DONE </button>

    </form>

</div>

</body>
</html>
