<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>REGISTER PAGE</title>

    <!--Linking CSS {static} file-->
    <link th:href="@{/css/bootstrap-4.1.3-dist/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">

</head>
<body>

<!--Bootstrap (custom.css) Integration-->
<h1 class="cydeo"> WELCOME TO MY THYMELEAF TEMPLATE WITH CSS AND JAVA-SCRIPT EMBEDDED </h1>

<!--Image Integration-->
<img th:src="@{/images/welcome-38249.png}">

<!--Display Value of Model-->
<h2 th:text="${students.get(0)}"></h2>
<br>

<!--Concatenation-->
<h2 th:text="${ 'Randomly Generated State -> ' + students.get(0).state  }"></h2>
<!--<h2 th:text="${ students.get(0).firstName + ' ' + students.get(0).lastName}"></h2>-->
<br>

<!--Links/URLs-->
<h2><a th:href="@{https://github.com/AlmiMeco}">Personal GitHub</a> <=====</h2>

<!--Paths to Different end-points-->
<a th:href="@{/welcome}"> PATH TO WELCOME PAGE (END_POINT)</a>
<br>

<!--Iteration-->
<br>
<h2> Students Information Using Iteration</h2>
<ul>
    <li th:each=" student : ${students} "
        th:text="${student.firstName + ' ' + student.lastName + ' is from: ' + student.state}"></li>
</ul>


</body>
</html>
